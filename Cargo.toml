[package]
name = "asciii"
version = "3.2.0"
authors = ["Hendrik Sollich <hendrik@hoodie.de>"]
license = "MIT/Apache-2.0"
readme = "README.md"
description = """The advanced but simple commandline interface for invoice invocation.
This is an internal tool of the Studentencafe ascii in Dresden and therefore specialized for our use cases."""
homepage = "https://github.com/ascii-dresden/asciii/"
repository = "https://github.com/ascii-dresden/asciii/"
documentation = "https://docs.rs/asciii/"

build = true

include = [
    ".gitignore",
    ".travis.yml",
    "Cargo.toml",
    "History.md",
    "README.md",
    "build.rs",
    "lang/*",
    "src/default_config.yml",
    "src/**/*.rs",
    "tests/**/*.rs"
]
exclude = [
    "*.pdf",
    "pkg"
]

[dependencies]
log = "0.4"
env_logger = "0.5" # default feature requires regex
yaml-rust = "0.4"
chrono = "0.4"
regex = "0.2"
lazy_static = "1.0"
maplit = "1.0"
clap = "2"
enum_derive = "0.1"
custom_derive = "0.1"
open = "1.2"
error-chain = "0.11"
crowbook-intl-runtime = "0.1"
rustyline = {version = "1.0.0", optional = true }
rayon = "0.9.0"

bill = {version= "0.2", features=["serialization"]}
icalendar = "0.3"

slug = "0.1"
tempdir = "0.3"
semver = "0.9"
term_size = "0.3"

term = "0.4"
prettytable-rs = { version = "0.6", default-features= false}

# feature: document_export
handlebars = {version = "0.31", optional = true}

serde         = {version = "1.0", optional = true}
serde_json    = {version = "1.0", optional = true}
serde_yaml    = {version = "0.7", optional = true}
serde_derive  = {version = "1.0", optional = true}
ordered-float = {version = "0.5", optional = true}
num-traits    = {version = "0.2", optional = true}
toml          = "0.4"

# feature: git_statuses
git2 = {version = "0.6", default-features= false, optional = true}

[dev-dependencies]
pretty_assertions = "0.5"

[features]
default = ["document_export", "git_statuses", "serialization", "deserialization"]
document_export = ["handlebars", "serialization"]
serde_base = ["serde", "serde_derive"]
serialization = ["serde_base", "serde_json"]
deserialization = ["serde_base","serde_yaml", "ordered-float", "num-traits"]
git_statuses = ["git2"]
shell = ["rustyline"]
version_string = []
localize = []
nightly = []

[profile.release]
lto = true

[[bin]]
test = false
doc = false
name = "asciii"

[build-dependencies]
chrono = "0.4"
crowbook-intl = "0.2"
